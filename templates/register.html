{%extends 'base.html'%}
{%load static %}

{%block title%} Register {%endblock%}
{%block content%}
<div class="formdiv">
    <form method="post" autocapitalize="on" autocomplete="off" enctype="multipart/form-data">
        <h3 id="heading">Register</h3>
        {%csrf_token%}
        {{userform.as_p}}
    <p id="errorlist"></p>
    <div class="btndiv">
    <button type="submit" id="loginbtn">SUBMIT</button>
    <span class="links">Already have a account? <a id="link" href="{%url 'login'%}">Login</a>
    <span class="links">or Forgot Password? <a id="link" href="#">Change Password</a>
</div>
</form>
    </div>


{%endblock%}
